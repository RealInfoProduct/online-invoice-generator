<style>
  .logo {
    width: 22%;
    padding-top: 10px;
  }

  @media only screen and (max-width: 500px) {
    .logo {
      width: 48%;
    }
  }
</style>
    <!-- ------------------------------------------------------------------
    Header
    ------------------------------------------------------------------ -->
    <mat-toolbar class="topbar topbar-xl m-auto" style="margin-bottom: 20px;">
        <div class="container full-width p-xs-6">
          <!-- --------------------------------------------------------------- -->
          <div class="branding p-x-0">
            <a href="/" *ngIf="options.theme === 'light'">
              <img
                src="../../../../assets/images/New Project (1).png"
                class="align-middle m-2 logo"
                alt="logo"
              />
            </a>
            <a href="/" *ngIf="options.theme === 'dark'">
              <img
                src="./assets/images/logos/light-logo.svg"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>
  
          <!-- --------------------------------------------------------------- -->
  
          <span class="flex-1-auto"></span>
  
          <div class="d-none d-lg-flex">
            <!-- --------------------------------------------------------------- -->
            <!--  Links -->
            <!-- --------------------------------------------------------------- -->

            <a
            mat-button
            class="m-x-8 f-s-16 f-w-500"
            >Help</a
          >
          <a
            mat-button
            class="m-x-8 f-s-16 f-w-500"
            >Invoicing Guide</a
          >

            <button
              mat-button
              class="m-x-8 f-s-16 f-w-500"
              [matMenuTriggerFor]="appsmenu"
              aria-label="Notifications"
            >
              <div class="d-flex align-items-center">
                Pages
                <i-tabler name="chevron-down" class="icon-16 m-l-4"></i-tabler>
              </div>
            </button>
            <mat-menu
              #appsmenu="matMenu"
              class="apps-dd cardWithShadow"
              xPosition="before"
            >
              <div class="row">
                <div class="col-sm-6 b-r-1 p-r-0">
                  <div class="p-32 p-b-0">
                    <div class="row">
                      <div
                        class="col-sm-12 text-hover-primary"
                        *ngFor="let appdd of apps"
                      >
                        <a
                          [routerLink]="[appdd.link]"
                          class="d-flex align-items-center text-decoration-none m-b-24"
                        >
                          <button
                            mat-mini-fab
                            class="text-primary bg-light-primary shadow-none rounded"
                          >
                            <img [src]="appdd.img" width="20" />
                          </button>
  
                          <div class="m-l-16">
                            <h5
                              class="f-s-14 f-w-600 m-0 textprimary mat-body-1 hover-text"
                            >
                              {{ appdd.title }}
                            </h5>
                            <span class="mat-body-1 f-s-12">{{
                              appdd.subtitle
                            }}</span>
                          </div>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="p-x-16 p-y-32">
                    <h4 class="f-s-18 f-w-600 mat-subtitle-1 m-b-16" style="margin-top: 0;">
                      Quick Links
                    </h4>
                    <div
                      class="text-hover-primary"
                      *ngFor="let quicklink of quicklinks"
                    >
                      <a
                        [routerLink]="[quicklink.link]"
                        class="hover-text text-decoration-none mat-body-1 f-w-600 d-block p-y-8"
                        >{{ quicklink.title }}</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </mat-menu>
            <a
              mat-flat-button
              style="margin-left: 20px;"
              color="primary"
              class="m-l-10"
              [routerLink]="['/createinvoice']"
              >Create Invoice</a
            >
          </div>
  
          <!-- Mobile Menu -->
          <button
            mat-icon-button
            (click)="filterNavRight.toggle()"
            class="d-flex d-lg-none"
          >
            <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
          </button>
        </div>
      </mat-toolbar>
  
      <!-- ------------------------------------------------------------------
     End Header
      ------------------------------------------------------------------ -->

  <!-- ------------------------------------------------------------------
    Mobile Sidebar
    ------------------------------------------------------------------ -->
    <mat-sidenav
    #filterNavRight
    mode="over"
    position="end"
    class="filter-sidebar"
  >
    <div>
      <div class="branding">
        <a href="/" *ngIf="options.theme === 'light'">
          <img
            src="./assets/images/logos/dark-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>
        <a href="/" *ngIf="options.theme === 'dark'">
          <img
            src="./assets/images/logos/light-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>
      </div>

      <mat-accordion>
        <mat-expansion-panel class="shadow-none">
          <mat-expansion-panel-header>
            <mat-panel-title class="f-s-16 f-w-500"> Demos </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <h5 class="f-s-18 mat-subtitle-1 f-w-600">Different Demos</h5>
            <span>Included with the package</span>
            <div class="row m-t-24">
                <!-- <app-createinvoice></app-createinvoice> -->
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel class="shadow-none">
          <mat-expansion-panel-header>
            <mat-panel-title class="f-s-16 f-w-500"> Pages </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <div class="row">
              <div class="col-12 text-hover-primary" *ngFor="let appdd of apps">
                <a
                  [routerLink]="[appdd.link]"
                  class="d-flex align-items-center text-decoration-none m-b-24"
                >
                  <button
                    mat-mini-fab
                    class="text-primary bg-light-primary shadow-none rounded"
                  >
                    <img [src]="appdd.img" width="20" />
                  </button>

                  <div class="m-l-16">
                    <h5
                      class="f-s-14 f-w-600 m-0 textprimary mat-body-1 hover-text"
                    >
                      {{ appdd.title }}
                    </h5>
                    <span class="mat-body-1 f-s-12">{{ appdd.subtitle }}</span>
                  </div>
                </a>
              </div>
            </div>
            <h4 class="f-s-18 f-w-600 mat-subtitle-1 m-b-16">Quick Links</h4>
            <div
              class="text-hover-primary"
              *ngFor="let quicklink of quicklinks"
            >
              <a
                [routerLink]="['quicklink.link']"
                class="hover-text text-decoration-none mat-body-1 f-w-600 d-block p-y-8"
                >{{ quicklink.title }}</a
              >
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <div class="p-x-16">
        <a
          href="
            https://demos.adminmart.com/premium/angular/modernize-angular/docs/index.html
          "
          class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16"
        >
          <span class="f-s-15 f-w-500 m-l-8">Documentation</span>
        </a>
        <a
          [routerLink]="['https://adminmart.com/support']"
          class="d-flex align-items-center text-decoration-none mat-body-1 p-y-16"
        >
          <span class="f-s-15 f-w-500 m-l-8">Support</span>
        </a>
        <a mat-flat-button color="primary" class="w-100" [routerLink]="['/']"
          >Buy Now</a
        >
      </div>
    </div>
  </mat-sidenav>
