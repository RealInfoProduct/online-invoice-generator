<div *ngIf="!cookieExists" class="cookiesHeight" style="background-color: #5d87ff; position: fixed; z-index: 1; bottom: 0; width: 100%;padding: 5px;" [@bottomToTop]>
    <div class="container cookiesBg">
        <span class="cookies">This website uses cookies to improve your experience. By continuing to browse, <br> you agree to our use of cookies.</span>
        <div class="cookies-button">
            <button style="background-color: #ffffff; color: #000; font-weight: 500;" color="primary"
                mat-stroked-button (click)="setCookiesColse()">
                Close
            </button>
            <button style="background-color: #ffffff; color: #000; font-weight: 500; margin-left: 10px;" color="primary"
                mat-stroked-button (click)="setCookies()">
                Accept Cookies
            </button>
        </div>
    </div>
</div>
